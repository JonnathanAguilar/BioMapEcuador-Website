<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BioMap Ecuador</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo de BioMap Ecuador">
            </a>
            <span>BioMap Ecuador</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button type="submit">Acceder</button>
                    <p id="error-message"></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BIOMAP ECUADOR. Todos los derechos reservados.</p>
    </footer>

    <script src="js/login_script.js"></script>
</body>
</html>
